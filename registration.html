<html >
<head>
   <title>MSWD</title>
   <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body bgcolor="#B6C4B6">
    <h2 align="center">Student information system</h2>
    <nav >
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="https://erp.kluniversity.in/" target="_blank">ERP</a>
        </ul>
    </nav>
    <br><br>

       <center>
        <form method="post" action="#">
            <table>
                <tr>
                    <td><label> Enter Student ID </label></td>
                    <td><input type="number" name="sid" required/></td>
                </tr>

                <tr>
                    <td><label> Enter Full Name</label></td>
                    <td><input type="text" name="sname" /></td>
                </tr>

                <tr>
                    <td><label> Enter Gender</label></td>
                    <td>
                        <input type="radio" name="gender" required value="MALE"/>Male
                        <input type="radio" name="gender" required value="FEMALE"/>Female
                        <input type="radio" name="gender" required value="OTHERS"/>Others
                    </td>
                </tr>
                <tr>
                    <td><label>Select Date of Birth</label></td>
                    <td><input type="date" name="dob" required/></td>
                </tr>
                <tr>
                    <td><label> Select Department </label></td>
                    <td> 
                        <select name="dept" required >
                            <option value="">---select---</option>
                            <option value="CSE" >CSE</option>
                            <option value="AI&DS">AI&DS</option>
                            <option value="CS&IT">CS&IT</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label> Select Program </label></td>
                    <td>
                        <select name="program" required>
                            <option value="">---select---</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Select Skills(S)</label></td>
                    <td>
                        <input type="checkbox" name="skills" required value="C"/>C
                        <input type="checkbox" name="skills" required value="C++"/>C++
                        <input type="checkbox" name="skills" required value="JAVA"/>JAVA
                    </td>
                </tr>
                <tr>
                    <td><label> Enter Year </label></td>
                    <td><input type="number" name="year" min="1" max="4"/></td>
                </tr>
                <tr>
                    <td><label> Enter Current CGPA </label></td>
                    <td><input type="number" name="cgpa" step="0.01" min="0.0" max="10.0" required/></td>
                </tr>
                <tr>
                    <td><label> Enter Number of backlogs </label></td>
                    <td><input type="number" name="backlogs" min="0" max="20"/></td>
                </tr>
                <tr>
                    <td><label> Enter Email Id</label></td>
                    <td><input type="email" name="emailid" required/></td>
                </tr>
                <tr>
                    <td><label> Enter password</label></td>
                    <td><input type="password" name="password" required /></td>
                </tr>
                <tr>
                    <td><label> Enter Contact Number</label></td>
                    <td><input type="text" name="contactno" pattern="[6789][0-9]{9}" placeholder="Must be 10 digits"/></td>
                </tr>
                <tr>
                    <td><label> Enter Address</label></td>
                    <td><textarea name="address" required></textarea></td>
                </tr>
                <tr align="center">
                    <td><input type="submit" value="Register" class="button"></td>
                    <td><input type="reset" value="Clear" class="button"></td>
                </tr>
            </table>
        </form>
       </center> 

</body>
</html>
